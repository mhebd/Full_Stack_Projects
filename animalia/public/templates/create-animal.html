<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animalia | Animal's House</title>

    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header Section Start -->
      <header>
        <nav class="navbar navbar-expand-md navbar-dark nav-wrap">
          <div class="container">
            <div class="navbar-brand">
              <a href="/home" class="h3 logo">Animalia</a>
            </div>

            <div class="ml-auto d-flex ml-md-1 order-1 order-md-2">
              <ul class="navbar-nav mr-2">
                <li class="nav-item profile-dd">
                  <a href="#" class="nav-link">
                    <img
                      src="../images/grid/3.a433b89d.jpg"
                      alt=""
                      class="img-fluid profile-avatar"
                    />
                  </a>
                  <div class="profile-ddm">
                    <a href="/" class="dropdown-item">Your Profile</a>
                    <a href="/" class="dropdown-item">New Animal</a>
                    <a href="/" class="dropdown-item">Log Out</a>
                  </div>
                </li>
                <!-- <li class="nav-item"><a href="/" class="btn btn-danger">Login</a></li> -->
              </ul>
              <button
                class="btn sm-btn"
                data-toggle="modal"
                data-target="#search_box"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <button
              class="navbar-toggler order-2 ml-2"
              data-toggle="collapse"
              data-target="#main_menu"
            >
              <span class="sr-only">navbar toggler icon</span>
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse order-2 order-md-1"
              id="main_menu"
            >
              <ul class="navbar-nav navbar-wrap ml-auto">
                <li class="nav-item active">
                  <a href="/home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="/" class="nav-link">Animals</a>
                </li>
                <li class="nav-item"><a href="/" class="nav-link">About</a></li>
                <li class="nav-item">
                  <a href="/" class="nav-link">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Search Modal Section  -->
        <div class="modal fade search-modal" id="search_box">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body">
                <form action="/search" class="form">
                  <div class="input-group">
                    <input
                      type="text"
                      name="search"
                      class="form-control search"
                      id="search"
                      placeholder="Search Something..."
                    />
                    <button type="submit" class="btn search-btn">Search</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Search Modal Section End -->
      </header>
      <!-- Header Section End -->

      <main>
        <div class="container">
          <div class="section-heading">
            <div class="py-5">
              <h3 class="text-center text-secondary heading">
                Post A New Animal
              </h3>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8 col-md-10 mb-5 mx-auto">
              <div class="card">
                <div class="card-body">
                  <form action="/" class="form">
                    <div class="form-group mb-3">
                      <label for="name">Animal Name :</label>
                      <input
                        type="text"
                        name="name"
                        id=""
                        placeholder="Enter Animal Name"
                        class="name form-control"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label for="name">Scientific Name :</label>
                      <input
                        type="text"
                        name="s_name"
                        id=""
                        placeholder="Enter Scientific Name"
                        class="name form-control"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label for="max_height">Max-Height :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="max_height"
                            placeholder="Enter Max-Height"
                            id=""
                            class="max-height form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="max_height_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="min_height">Min-Height :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="min_height"
                            placeholder="Enter Min-Height"
                            id=""
                            class="min-hieght form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="min_height_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="max_length">Max-Length :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="max_length"
                            placeholder="Enter Max-Length"
                            id=""
                            class="max-length form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="max_length_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="min_length">Min-Length :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="min_length"
                            placeholder="Enter Min-Length"
                            id=""
                            class="min-length form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="min_length_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="max_weight">Max-Weight :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="max_weight"
                            placeholder="Enter Max-Weight"
                            id=""
                            class="max-weight form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="max_weight_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="min_weight">Min-Weight :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="min_weight"
                            placeholder="Enter Min-Weight"
                            id=""
                            class="min-weight form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="min_weight_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="m">m</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="max_age">Max-Age :</label>
                      <div class="row">
                        <div class="col-9">
                          <input
                            type="number"
                            name="max_age"
                            placeholder="Enter Max-Age"
                            id=""
                            class="max-age form-control"
                          />
                        </div>
                        <div class="col-3">
                          <select
                            name="max_age_unit"
                            class="form-control unit"
                            id=""
                          >
                            <option value="year">Year</option>
                            <option value="month">Month</option>
                            <option value="day">Day</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-3">
                      <label for="type">Animal Type :</label>
                      <select name="type" id="" class="type form-control">
                        <option value="Domestic" selected>
                          Domestic Animal
                        </option>
                        <option value="Wildlife">Wildlife Animal</option>
                      </select>
                    </div>

                    <div class="form-group mb-3">
                      <label for="living_area">Living Area :</label>
                      <input
                        type="text"
                        name="living_area"
                        placeholder="Enter Living Area [Like - Bangladesh, India, UK, USA]"
                        id=""
                        class="living-area form-control"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label for="cover_image">Cover Image :</label>
                      <input
                        type="file"
                        name="cover_image"
                        id=""
                        class="cover-image form-control"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label for="images">Animal Images :</label>
                      <input
                        type="file"
                        name="images"
                        id=""
                        class="images form-control"
                      />
                    </div>

                    <div class="form-group mb-3">
                      <label for="details">Animal Details :</label>
                      <textarea
                        name="detials"
                        id=""
                        cols="30"
                        rows="10"
                        class="details form-control"
                        placeholder="Enter Animal Details"
                      ></textarea>
                    </div>

                    <div class="form-group mb-3">
                      <button type="submit" class="btn btn-success">
                        Create New One
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Section End -->

      <!-- Footer Copyright Section -->
      <footer>
        <div class="container py-3">
          <p class="lead text-center">
            &copy; 2021 All Rights Reserved <a href="/">Animalia</a>
          </p>
        </div>
      </footer>
    </div>

    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/fa-icon.js"></script>
  </body>
</html>
